name: CI/CD

#env:
  #SERVER_USER: "root"
  #SERVER_STAGING: "78.138.45.88"
  #SERVER_PRODUCTION: "54.37.11.162"
env:
  OWNER_LC: 'kevinlhuillier'


#concurrency: 
  #group: ${{ github.workflow }}-${{ github.ref }}
  #cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mise en place de Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login sur GitHub Package Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Récupération des métadonnées
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/node-test

      - name: Build et push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/node-test:latest
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
